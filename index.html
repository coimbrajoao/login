<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querie.css">
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">
                <img src="imagens/metal.jpg" alt="imagem-metal"  id="metal">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça Login para acessar sua conta e poder fazer as configurações do ambiente.</p>
                <form action="post">
                    <p class="input-gorup">
                        <i id="Burger" class="material-icons" onclick="clickMenu()">account_box</i>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail">
                    </p>
                    <p class="input-gorup">
                        <i id="Burger" class="material-icons" onclick="clickMenu()">password</i>
                        <label for="ipass"></label>
                        <input type="password" name="password" id="ipass" placeholder="Digite sua senha">
                    </p>
                    <p>
                        <input type="submit" value="Login" id="botão">
                    </p>
                </form>
                <a href="">Esqueci a senha</a>
                <a href="">Registre-se</a>
            </div>
        </section>
    </main>
</body>
</html>
